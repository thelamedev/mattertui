version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/server/store/queries"
    schema: "migrations"
    gen:
      go:
        package: "store"
        out: "internal/server/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - column: users.password_hash
            go_struct_tag: json:"-"
          - column: users.password_version
            go_struct_tag: json:"-"
